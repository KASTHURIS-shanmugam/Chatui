<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Chats</h2>
    </div>

    <div class="chat-list">
      <div class="chat-user active">
        <div>
          <h4>Alex</h4>
          <p>Hey, what's up?</p>
        </div>
      </div>

      <div class="chat-user">
        <div>
          <h4>Emma</h4>
          <p>Let's meet tomorrow</p>
        </div>
      </div>

      <div class="chat-user">
        <div>
          <h4>John</h4>
          <p>Send the files</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">

    <!-- Header -->
    <div class="chat-header">
      <h3>Alex</h3>
    </div>

    <!-- Messages -->
    <div class="messages">
      <div class="message received">Hey ðŸ‘‹</div>
      <div class="message sent">Hi Alex! How are you?</div>
      <div class="message received">I'm good! What about you?</div>
      <div class="message sent">Doing great ðŸ˜„</div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>

  </div>

</div>

</body>
</html>
